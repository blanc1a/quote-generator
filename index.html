<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="blanca-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <!--QUOTE-->
        <div class="text">
            <i class="fas fa-quote-left"></i>
            <!--alt+Z => shortcut for word-wrap-->
            <span id="quote"></span>
        </div>
        <!--AUTHOR-->
        <div class="author"><span id="author"></span></div>
        <!--BUTTONS-->
        <div class="btn-container">
            <button class="twitter-btn" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>

        </div>
    </div>
    <!--LOADER-->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <!-- <script src="quotes.js"></script>
    <script src="script-with-localAPI.js"></script> -->
    <script src="script-with-publicAPI.js"></script>
</body>

</html>
